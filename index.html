<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>nft app ðŸ§— </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="width: 25rem;">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img src="images/image-equilibrium.jpg" class="card-img-top mt-5" alt="cube">
          <h2 class="cyan m-3">Equilibrium #3429</h2>
          <p class="light-blue">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="col-6 mt-4 d-flex cyan">
              <img class="mb-2" src="images/icon-ethereum.svg" alt="ethereum">
              <h5 class="ms-2">0.041 ETH</h5>
            </div>
            <div class="col-6 mt-4 d-flex">
              <img class="mb-2" src="images/icon-clock.svg" alt="clock">
              <p class="ms-2 light-blue">3 days left</p>
            </div>
          </div>
          <hr class="light-blue">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="user">
            <p class="light-blue mt-1" id="user">Creation of <span class="cyan fw-bold">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
